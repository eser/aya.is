name: Apple Apps CI

on:
  push:
    branches: [main]
    paths:
      - 'apps/apple/**'
  pull_request:
    branches: [main]
    paths:
      - 'apps/apple/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  WORKING_DIR: apps/apple
  XCODE_VERSION: '16.0'

jobs:
  build-ios:
    name: Build iOS
    runs-on: macos-15
    defaults:
      run:
        working-directory: apps/apple
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Build iOS
        run: |
          xcodebuild build \
            -project AYA.xcodeproj \
            -scheme AYA-iOS \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            -skipPackagePluginValidation \
            CODE_SIGNING_ALLOWED=NO

  build-macos:
    name: Build macOS
    runs-on: macos-15
    defaults:
      run:
        working-directory: apps/apple
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Build macOS
        run: |
          xcodebuild build \
            -project AYA.xcodeproj \
            -scheme AYA-macOS \
            -destination 'platform=macOS' \
            -skipPackagePluginValidation \
            CODE_SIGNING_ALLOWED=NO

  test:
    name: Run Tests
    runs-on: macos-15
    defaults:
      run:
        working-directory: apps/apple
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app

      - name: Run SPM tests
        run: swift test

  lint:
    name: Lint
    runs-on: macos-15
    defaults:
      run:
        working-directory: apps/apple
    steps:
      - uses: actions/checkout@v4

      - name: Verify no DI patterns
        run: |
          echo "Checking for removed patterns..."
          ! grep -r "ComponentResolver\|ComponentBinding\|UIFactory\|service.locator\|AppLogger" Sources/ || \
            (echo "ERROR: Found references to removed DI patterns" && exit 1)
          echo "Clean â€” no legacy patterns found."
